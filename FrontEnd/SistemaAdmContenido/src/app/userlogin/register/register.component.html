<div class="container">
  <h1>Registro de usuarios</h1>
  <table class="table">
    <th>Nombre</th>
    <th>Telefono</th>
    <th>Direccion</th>
    <th>Email</th>
    <tbody>
      <td>{{nombre}}</td>
      <td>{{telefono}}</td>
      <td>{{direccion}}</td>
      <td>{{email}}</td>
    </tbody>
  </table>
</div>





<div>
  <div class="col-md-6">
   <form [formGroup]="service.formModel" autocomplete="off" (submit)="OnSubmit()">
     <div class="form-group" required>
       <label>usuario</label>
       <input type="text" class="form-control" formControlName="user">
     </div>
     <div class="form-group" required>
      <label>nombre completo</label>
      <input type="text" class="form-control" formControlName="nameUser">
    </div>
    <div class="form-group" required>
      <label>Contrase√±a</label>
      <input type="text" class="form-control" formControlName="password">
    </div>
    <div class="form-group" required>
      <label>Direccion</label>
      <input type="text" class="form-control" formControlName="address">
    </div>
    <div class="form-group" required>
      <label>Telefono</label>
      <input type="text" class="form-control" formControlName="phone">
    </div>
    <div class="form-group" required>
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email">
    </div>
    <div class="form-group" required>
      <label>Edad</label>
      <input type="number" class="form-control" formControlName="age">
    </div>
    <div class="form-group" required>
      <label>Rol</label>
      <input type="number" class="form-control" formControlName="rol">
      <p><em>0 => Administrador, 1=> Visitante, 2=> Editor, 3=> Asistente</em></p>
    </div>
    <div class="form-row">
      <button type="submit" class="btn btn-secondary" >registrar</button>
    </div>
   </form>
   <div class="form-row">
    <button class="btn btn-secondary" routerLink='/home' routerLinkActive='active' >Inicio</button>
  </div>
  </div>

</div>
