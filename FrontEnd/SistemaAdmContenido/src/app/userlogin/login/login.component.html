<div class="container">
  <h1>Iniciar Sesión</h1>
  <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
      <label>Usuario</label>
      <input type="text" #User="ngModel" name="User" [(ngModel)]="formModel.User" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" class="form-control" required>
    </div>
    <div class="form-row">
      <button type="submit" class="btn btn-secondary" >Ingresar</button>
    </div>
  </form>
</div>
